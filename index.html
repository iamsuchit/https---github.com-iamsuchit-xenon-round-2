<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Marketplace</title>
</head>

<body>

    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('login')">Login</a>
        <a href="#" onclick="showPage('signup')">Sign Up</a>
        <a href="#" onclick="showPage('contact')">Contact Us</a>
    </div>

    <div class="container" id="home">
        <h1>Welcome to Our Car Dealership</h1>
        <p>Discover a wide range of quality cars for sale.</p>
        <div class="car-list">
            <div class="car">
                <img src="car1.jpeg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Price: $30,000</p>
            </div>
            <div class="car">
                <img src="car2.jpeg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $25,000</p>
            </div>
            <div class="car">
                <img src="car3.jpeg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $27,000</p>
            </div>
            <div class="car">
                <img src="car4.jpeg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $35,000</p>
            </div>
            <!-- Add more cars as needed -->
        </div>
    </div>

    <div class="container" id="login" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div class="container" id="signup" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>

    <div class="container" id="contact" style="display: none;">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitContactForm()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
